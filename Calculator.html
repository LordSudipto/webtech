<html>
<head>
	<title">Calculator</title>
	<style>
		input{
			border-radius:16px;
			border: 2px solid #FF0000;
			background: red;
		}
		
		body{
			background: black;
		}
		
		h1{         
			color: white;
			font-family: Helvetica;
		}
		
	</style>

</head>
<body>
<center>
	<form name="a">
	<table>
			<h1>Calculator</h1>
			<tr><td colspan="4"><input type="text" name="b"/></td></tr>
						
			<tr>
			<td><input type="button" value="1" onclick="a.b.value += '1'"/></td>
			<td><input type="button" value="2" onclick="a.b.value += '2'"/></td>
			<td><input type="button" value="3" onclick="a.b.value += '3'"/></td>
			<td><input type="button" value="+" onclick="a.b.value += '+'"/></td>
			</tr>	
	
			<tr>
			<td><input type="button" value="4" onclick="a.b.value += '4'"/></td>
			<td><input type="button" value="5" onclick="a.b.value += '5'"/></td>
			<td><input type="button" value="6" onclick="a.b.value += '6'"/></td>
			<td><input type="button" value="-" onclick="a.b.value += '-'"/></td>
			</tr>
				
			<tr>
			<td><input type="button" value="7" onclick="a.b.value += '7'"/></td>
			<td><input type="button" value="8" onclick="a.b.value += '8'"/></td>
			<td><input type="button" value="9" onclick="a.b.value += '9'"/></td>
			<td><input type="button" value="X" onclick="a.b.value += '*'"/></td>
			</tr>
					
			<tr>
			<td><input type="button" value="C" onclick="a.b.value = ''"/></td>
			<td><input type="button" value="0" onclick="a.b.value += '0'"/></td>
			<td><input type="button" value="=" onclick="a.b.value = eval(a.b.value)"/></td>
			<td><input type="button" value="/" onclick="a.b.value += '/'"/></td>
			</tr>
			
	</table>
	</form>
</center>
</body>
</html>
